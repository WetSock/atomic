<!DOCTYPE html>
{% load static %}
<html>
<head>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="{% static 'css/Scenario1/style.css' %}">
</head>
<body class="container" style="background-color:black; ">


    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/Demonstration/1.html">Ядерный реактор</a>
        <a href="/Demonstration/2.html">Парогенераторы</a>
        <a href="/Demonstration/3.html">Главные циркуляционные насосы</a>
        <a href="/Demonstration/4.html">Гидроёмкости САОЗ</a>
        <a href="/Demonstration/5.html">Гидроёмкости СПЗАЗ</a>
        <a href="/Demonstration/6.html">Компенсатор давления</a>
        <a href="/Demonstration/7.html">Бак-барботёр</a>

        <a href="/Demonstration/9.html">Ловушка расплава</a>
    </div>


    <!-- The video -->
    <div id="main">
        <div>
            <video autoplay muted loop id="myVideo">
                <source id="mySource" src="Производство корпуса реактора.mp4" type="video/mp4">
            </video>
        </div>
        <!-- Optional: some overlay text to describe the video -->
        <div class="content">
            <div class="menu">
                <input id="menuButton" type="image" src="{% static 'images/menuu.png' %}" onclick="openNav()">
            </div>
            <!-- Use a button to pause/play the video with JavaScript -->
            <div class="pause">
                <input id="pauseButton" type="image" src="{% static 'images/pause11.png' %}" onclick="pauseFunction()"/>
            </div>
            <div class="return">
                <input id="returnButton" type="image" src="{% static 'images/backButton.png' %}" onclick="history.back()"/>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/Scenario1/myscripts.js' %}"></script>

</body>
</html>
