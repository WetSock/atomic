<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:black;">
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>


    <!-- The video -->
    <div id="main">
        <div>
            <video autoplay muted loop id="myVideo">
                <source id="mySource" src="Производство корпуса реактора.mp4" type="video/mp4">
            </video>
        </div>
        <!-- Optional: some overlay text to describe the video -->
        <div class="content">
            <button id="menuButton" style="font-size:30px;cursor:pointer"" onclick="openNav()"><ion-icon class="hamburger" name="menu"></ion-icon></button>
        
            <!-- Use a button to pause/play the video with JavaScript -->
            <div class="pause">
                <input id="pauseButton" type="image" src="pause.png" onclick="pauseFunction()"/>
            </div>
            <div class="return">
                <input id="returnButton" type="image" src="return.png" onclick="history.back()"/>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="myscripts.js"></script>
    
</body>
</html>
